host: localhost:3000
info:
  contact: {}
  title: Swagger API
  version: "1.0"
paths:
  /admin/batch/mentor:
    get:
      consumes:
      - application/json
      parameters:
      - description: 学生user_id
        in: query
        name: user_id
        required: true
        type: string
      - description: 导师user_id
        in: query
        name: mentor_user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Response'
      summary: 批量添加导师
      tags:
      - Admin
  /info/me:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Response'
      summary: 根据token获取用户信息
      tags:
      - User
  /mentor:
    post:
      consumes:
      - application/json
      parameters:
      - description: 导师的个人信息
        in: body
        name: mentor
        required: true
        schema:
          $ref: '#/definitions/mentor.CreateMentorService'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Response'
      summary: 添加导师
      tags:
      - Mentor
  /mentor/bind/student:
    get:
      consumes:
