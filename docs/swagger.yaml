        type: string
      - description: 导师user_id
        in: query
        name: mentor_user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Response'
      summary: 老师选学生
      tags:
      - Mentor
  /mentor/info:
